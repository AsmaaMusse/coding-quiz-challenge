<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assests/style.css" />
    <title>Coding quiz</title>
  </head>

  <body>
    <!--Navbar,stays at the top throughout-->
    <header class="header" id="header">
      <div class="highscore-container" id="highScore">
        <a href="#">View High Score</a>
      </div>

      <div>
        <!--Timer to countdown till end of the game-->
        <time>
          <span class="timer" id="timer">Timer: 80</span>
        </time>
      </div>
    </header>

    <!--Initial starter page -->
    <section>
      <div>
        <h1 class="title" id="title">Coding quiz challenge</h1>
      </div>

      <div class="container" id="container">
        <p class="paragraph" id="paragraph">
          Try to answer the following question which are based on; HTML,CSS and
          JavaScript.You have 80 seconds to answer all questions. Keep in mind
          that for any incorrect answer you will be penalized by 10 seconds.
        </p>
      </div>

      <div>
        <button class="start-btn" id="start-btn">Start Quiz</button>
      </div>
    </section>

    <!--Quiz questions page-->

    <header class="questions-section" id="questions-section">
      <div class="questions" id="questions">
        <h2 class="question-title" id="questions-title">Question:</h2>
      </div>
      <!-- <div class="answer-btn" id="answer-btn"></div> -->
    </header>

    <section>
      <div class="que_text">
        <span> </span>
      </div>
    </section>

    <!--End of quiz page-->
    <section class="end-container" id="end-container">
      <div>
        <h1>End of Quiz</h1>
      </div>

      <!--High score-->
      <div class="high-score-container" id="high-score-container">
        <h2 class="high-score" id="high-score">High Score</h2>
      </div>

      <!--Restart quiz-->
      <div>
        <button class="restart-btn" id="restart-btn"></button>
      </div>
    </section>

    <script src="./assests/javascript.js"></script>
  </body>
</html>
