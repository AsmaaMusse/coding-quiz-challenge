<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assests/style.css" />
    <title>Coding quiz</title>
  </head>

  <body>
    <!--Navbar,stays at the top throughout-->
    <header class="header" id="header">
      <div>
        <a href="">View Highscore</a>
      </div>

      <div>
        <time>
          <span id="seconds">Timer: 80</span>
        </time>
      </div>
    </header>

    <!--Initial starter page -->
    <section>
      <div>
        <h1 class="title">Coding quiz challenge</h1>
      </div>

      <div class="container" id="container">
        <p class="paragraph">
          Try to answer the following question which are based on; HTML,CSS and
          JavaScript.You have 80 seconds to answer all questions. Keep in mind
          that for any incorrect answer you will be penalized by 10 seconds.
        </p>
      </div>

      <div>
        <button class="start-btn" id="start-btn">Start Quiz</button>
      </div>
    </section>

    <!--Quiz questions page + answer button-->
    <section class="questions-section">
      <div class="questions" id="questions">
        <h2 class="question-title" id="questions-title"></h2>

        <div class="answer-btn" id="answer-btn"></div>
      </div>
    </section>

    <script src="./assests/javascript.js"></script>
  </body>
</html>
